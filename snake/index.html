<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../main-page/modal.css">
</head>
<body>
    <div class="div-title-inGame">
        <img src="../main-page/assets/snake.png" alt="Joguinhos" class="img-title-inGame" data-normal="./assets/game-console.png" data-hover="./assets/Flappy_Logo.png" data-hover1="./assets/snake.png" data-hover2="./assets/memory.png">
        <h1 class="title-inGame">Snake</h1>
    </div>

    <button class="btn-back" onclick="window.location.href='../main-page/index.html'"><img src="../main-page/assets/arrow.svg" alt="Voltar"></button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="btn-close" onclick="fecharModal()"><span class="close">&times;</span></button>
            <h2 class="modal-title">Instruções</h2>
            <p class="modal-parag">Utilize as setas para controlar a cobrinha e comer as maçãs.</p>
        </div>
    </div>

    <canvas id="snake" width="512" height="512"></canvas>

    <button class="btn-modal" onclick="abrirModal()">Instruções</button>

    <script src="script.js"></script>
    <script src="../main-page/main-script.js"></script>
</body>
</html>

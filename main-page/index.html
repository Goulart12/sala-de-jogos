<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Jogos</title>

    <link rel="stylesheet" href="main-style.css">
</head>
<body>
    <section>
        <div class="div-title">
            <img src="./assets/game-console.png" alt="Joguinhos" class="img-title" data-normal="./assets/game-console.png" data-hover="./assets/Flappy_Logo.png" data-hover1="./assets/snake.png" data-hover2="./assets/memory.png">
            <h1 class="title" id="main-title">Sala de Jogos</h1>
        </div>

        <div class="game-cards">
            <div class="game-card flappy-bird-card">
                <h2 class="card-title">Flappy Bird</h2>
                <img src="./assets/flappy-bird.jpg" alt="FlappyBird" class="card-img">
                <button class="card-button" onclick="window.location.href='../flappy-bird/index.html'">Jogar</button>
            </div>

            <div class="game-card snake-card">
                <h2 class="card-title">Snake</h2>
                <img src="./assets/snake-card.png" alt="Snake" class="card-img">
                <button class="card-button" onclick="window.location.href='../snake/index.html'">Jogar</button>
            </div>

            <div class="game-card memory-game-card">
                <h2 class="card-title">Memória</h2>
                <img src="./assets/memory-game-card.png" alt="Memória" class="card-img">
                <button class="card-button" onclick="window.location.href='../memory-game/index.html'">Jogar</button>
            </div>
        </div>
    </section>

    <script type="module" src="./main-script.js"></script>
</body>
</html>
